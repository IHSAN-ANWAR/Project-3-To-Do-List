<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h2>To-Do list</h2>
            <div class="searchbar">
                <input type="text" id="searchbar" placeholder="Add your Task!"><button onclick="addtask()" >Add</button>
            </div>
            <ul id="lists"> </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
